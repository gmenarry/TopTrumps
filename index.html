<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Top Trumps</title>
</head>

<body>
    <h1 id="topTrumps">Extreme BHP Top Trumps</h1>

    <div class="buttons">
        <button type="button1" id="CompareBHP">P1 Compare BHP</button>
        <button type="button2" id="CompareTopSpeed">P1 Compare Top Speed</button>
    </div>

    <div id="container">

        <img id="player1Card" src="./img/" alt="car">
        <img id="player2Card" src="./img/" alt="car">
        <img id="startUpImg" src="./img/startimg.jpg" alt="startup">
    </div>
    <div id="text">
        <p id="1wins">Player 1 Wins! </p>
        <p id="2wins">Player 2 Wins! </p>
        <p id="tryAgain">Try Again</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
